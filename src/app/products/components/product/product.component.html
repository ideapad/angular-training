<div class="product" [ngClass]="{'not-available': !product.isAvailable}">
  <h2>{{product.name}}</h2>
  <p>{{product.description}}</p>
  <p class="price">{{product.price | currency}}</p>
  <p>Category: {{product.category}}</p>
  <button class="cart-button" [disabled]="!product.isAvailable" (click)="onBuy()"
    [innerText]="product.isAvailable ? 'Add to Cart' : 'Out of stock'">Add to Cart</button>
</div>
