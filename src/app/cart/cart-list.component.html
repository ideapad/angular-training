<div class="cart-list">
  <ng-container *ngIf="(cartProducts$ | async) as cartProducts; else cartIsEmptyBlock">
    <h2>Cart :</h2>
    <app-cart-item 
        *ngFor="let cartProduct of cartProducts"
        [cartProduct]="cartProduct"> 
    </app-cart-item>
  </ng-container>
  <ng-template #cartIsEmptyBlock>
    <h2>Cart is empty</h2>
  </ng-template>

  <p>Items: {{totalItemsCount}}</p>
  <p>Total: {{totalSum}}</p>
</div>
